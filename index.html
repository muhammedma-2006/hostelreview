<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSAT Hostels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#hostels">Hostels</a></li>
            <li><a href="#addHostel">Add Hostel</a></li>
            <li><a href="#add-review">Add Review</a></li>
           
        </ul>
    </nav>

    <!-- Home Page -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>CUSAT HOSTELS</h1>
        </div>
    </section>

    <!-- Hostels -->
    <section id="hostels" class="page">
        <div class="container">
            <h2 class="section-title">Select Hostel</h2>
            <input type="text" id="hostelSearch" class="search-input" placeholder="Search hostels...">
            <div id="hostelList" class="hostel-grid"></div>


        </div>
    </section>
<section id="addHostel">
    <form id="hostelForm">
        <input type="text" id="hostelName" placeholder="Hostel Name" required>
        <input type="text" id="hostelLocation" placeholder="Location" required>
        <input type="text" id="hostelFee" placeholder="Fee (e.g., â‚¹5000/month)" required>
        <input type="number" id="hostelRating" placeholder="Rating (1-5)" step="0.1" required>
        <input type="text" id="hostelContact" placeholder="Contact Number" required>
        <button type="button" onclick="addHostel()">Add Hostel</button>
    </form>
</section>  
    <!-- Add Review -->
    <section id="add-review" class="page">
        <div class="container">
            <h2 class="section-title">Add Your Review</h2>
            <form id="reviewForm">
                <label>Hostel Name:</label>
                <input type="text" id="reviewHostelName" required>
                <label>Your Review:</label>
                <textarea id="reviewText" required></textarea>
                <button type="button" id="submitReview">Submit Review</button>
            </form>
        </div>
    </section>

  

    <script src="script.js"></script>
</body>
</html>
